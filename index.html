<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <div class="logo-content">
            <img src="/imgs/odin-image.png" alt="odin">
            <p>ODIN</p>
        </div>
    </div>
    <div class="main-content">
        <header><p>This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up now to get started.</p>
            <p>You <em>know </em>you want to.</p>
        </header>
        <main> 
            <form action="" id="main-form">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div>
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname" required>
                        <span></span>
                    </div>
                    <div>
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname" required>
                        <span></span>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                        <span></span>
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" pattern="^\d{3}[-. ]\d{3}[-. ]\d{4}$">
                        <span></span>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" minlength="6" placeholder="Enter password" required>
                    </div>
                    <div>
                        <label for="confirm-pass">Confirm Password</label>
                        <input type="password" name="confirm-pass" id="confirm-pass" placeholder="Confirm password" required>
                    </div>
                </fieldset>
            </form>
        </main>
        <footer>
            <button type="submit" form="main-form" onclick="confirmPassword()">Submit</button>
        </footer>
    </div>
</body>
<script src="scripts.js"></script>
</html>
